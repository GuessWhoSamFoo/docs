language: python
python:
  - "3.6"
cache:
    pip: true
    directories:
    - node_modules

jobs:
  include:
    - stage: vale
      install:
        - ./ci/install/hugo_server.sh
        - go get github.com/ValeLint/vale
      script:
        - vale --glob='*.{md}' docs

    - stage: scripts
      install:
        - ./ci/install/hugo_server.sh
        - pip install -r ci/requirements.txt
      script:
        - echo "Checking for style guidelines"
        - python -m pytest -n 2

